<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Om oss</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class = "logo"href="/">Mikael<span>Fansene</span></a>

            <img id="mobile-cta2" class="mobile-menu" src="assets/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit2" class="mobile-menu" src="assets/exit.svg" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="/">Hjem</a></li>
                    <li><a href="/om-oss">Om oss</a></li>
                </ul>
                <ul class="secondary-nav">
                    <li class="go-premium-cta"><a href="/kontakt_oss.html">Kontakt oss</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="heroo">
        <h1>Hvem er vi?</h1>
        <div class="info">
            <blockquote>Vi er en stor gruppe av entusaister som alle sammen elsker Mikael. Derfor lagde vi MikaelFans. Med MikaelFans kan du dele hvor mye du elsker Mikael uansett hvor du er i verden, til hele verden.</blockquote> 
        </div>
        <img src="/assets/corporate-business-people-business-people.jpg" alt="Business people">
    </div>
    <script>
        const mobileBtn = document.getElementById('mobile-cta2')
            nav = document.querySelector('nav')
                mobileBtnExit = document.getElementById('mobile-exit2');
        
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
